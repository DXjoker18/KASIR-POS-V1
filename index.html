
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Sistem Kasir Pintar (Smart POS) - Solusi manajemen toko modern, stok barang, dan laporan penjualan.">
    <meta name="theme-color" content="#2563eb">
    <title>Sistem Kasir Pintar | Smart POS</title>
    
    <!-- Scripts & Stylesheets -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Libre+Barcode+128&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
        }

        body { 
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Print Logic for Thermal Printer 80mm */
        @media print {
            @page {
                margin: 0;
            }
            .no-print { display: none !important; }
            .print-only { 
                display: block !important; 
                visibility: visible !important;
            }
            body { 
                background: white !important; 
                padding: 0 !important; 
                margin: 0 !important;
                width: 80mm;
            }
            #root { display: none !important; }
            main { padding: 0 !important; margin: 0 !important; overflow: visible !important; }
            
            .receipt-container { 
                width: 80mm; 
                padding: 4mm;
                margin: 0 auto;
                font-family: 'Courier New', Courier, monospace;
            }
        }
        
        .print-only { display: none; }

        /* Typography */
        .barcode-font {
            font-family: 'Libre Barcode 128', cursive;
            font-size: 60px;
            line-height: 1;
        }

        /* Utility for smooth transitions */
        .transition-all {
            transition-duration: 300ms;
        }
    </style>

    <script type="importmap">

        "react": "https://esm.sh/react@19.0.0",

        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom"
      }
    }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 antialiased overflow-x-hidden">
    <!-- Application Root -->
    <div id="root"></div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
