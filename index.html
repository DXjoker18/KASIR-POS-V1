
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Sistem Kasir Pintar (Smart POS) - Solusi manajemen toko modern, stok barang, dan laporan penjualan.">
    <meta name="theme-color" content="#2563eb">
    <title>Sistem Kasir Pintar | Smart POS</title>
    
    <!-- Scripts & Stylesheets -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Libre+Barcode+128&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
        }

        body { 
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Print Logic */
        @media print {
            body { 
                background: white !important; 
                margin: 0;
                padding: 0;
            }
            .no-print { display: none !important; }
            .print-only { 
                display: block !important; 
                position: static !important;
                visibility: visible !important;
                left: auto !important;
            }
            #root { display: none !important; }
            
            /* Thermal Printer Optimization */
            .receipt-container {
                width: 80mm;
                padding: 4mm;
                margin: 0;
            }

            /* Staff Card Printing */
            .staff-card-print {
                width: 85.6mm;
                height: 54mm;
                margin: 0;
                page-break-after: always;
            }
        }
        
        /* 
           Fix for html2canvas: Element must be in DOM and not 'display: none'.
           We hide it off-screen instead.
        */
        .print-only { 
            position: fixed !important;
            left: -9999px !important;
            top: 0 !important;
            visibility: visible !important;
            z-index: -1000 !important;
        }

        /* Typography */
        .barcode-font {
            font-family: 'Libre Barcode 128', cursive;
            font-size: 60px;
            line-height: 1;
        }

        /* Utility for smooth transitions */
        .transition-all {
            transition-duration: 300ms;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
        "jspdf": "https://esm.sh/jspdf@2.5.1",
        "html2canvas": "https://esm.sh/html2canvas@1.4.1"
      }
    }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 antialiased overflow-x-hidden">
    <!-- Application Root -->
    <div id="root"></div>

    <!-- Entry Point -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
